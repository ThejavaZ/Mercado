<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de {self.title}</title>
  </head>
  <body>
    <h1>{self.title}</h1>
    <table style="border: 1px solid black; margin: 10px auto">
      <thead style="border: 1px solid black">
        <th style="border: 1px solid black">No.</th>
        <th style="border: 1px solid black">Nombre</th>
        <th style="border: 1px solid black">ip</th>
        <th style="border: 1px solid black">Usuario</th>
      </thead>
      <tbody style="border: 1px solid black">
        {for d in data: }
        <td style="border: 1px solid black">{self.index += 1}</td>
        <td style="border: 1px solid black">{self.d.name}</td>
        <td style="border: 1px solid black">{self.d.ip}</td>
        <td style="border: 1px solid black">{self.d.usuario}</td>
      </tbody>
    </table>
  </body>
</html>
